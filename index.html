<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link
      rel=" shortcut icon"
      type="image/png"
      href="assets/icons/favicon.png"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <!-- 
      ╔╗ ╔═╗╔╗╔╔╦╗╔═╗
      ╠╩╗║╣ ║║║ ║ ║ ║
      ╚═╝╚═╝╝╚╝ ╩ ╚═╝
      -->

  <body class="main">
    <button id="themeButton">
      <i id="themeIcon" icon-name="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->
      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- 
        ┌┐ ┬ ┬┌┬┐┌┬┐┌─┐┌┐┌┌─┐
        ├┴┐│ │ │  │ │ ││││└─┐
        └─┘└─┘ ┴  ┴ └─┘┘└┘└─┘ 
        -->

      <div class="buttons" id="buttonsContainer"></div>
    </div>

    <!-- 
      ┬  ┬┌─┐┌┬┐┌─┐
      │  │└─┐ │ └─┐
      ┴─┘┴└─┘ ┴ └─┘
      -->
    <div class="container" id="list_container">
      <iframe
        id="weather_widget_iframe"
        width="300px"
        height="195px"
        src="https://services.metservice.com/weather-widget/widget?params=white|medium|portrait|days-3|modern&loc=warkworth&type=rural"
        allowtransparency="true"
        style="border: none"
      ></iframe>
    </div>

    <!-- Config  -->
    <script src="config.js"></script>

    <!-- Scripts  -->
    <script src="assets/js/time.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/greeting.js"></script>

    <script src="assets/js/cards.js"></script>
    <script src="assets/js/lists.js"></script>
    <script defer="true">
      lucide.createIcons();
    </script>
  </body>

  <!-- Developed and designed by Miguel R. Ávila: -->
  <!-- https://github.com/migueravila -->
</html>
